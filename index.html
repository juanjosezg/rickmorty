<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
  />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
  <link rel="stylesheet" href="/dist/css/style.css">
</head>
<body>
  
  
  <div class="rickmorty-wrapper">
    
    <div class="rickmorty-head">
      <img id="rickmorty-logo" src="dist/img/logo.svg" >
    </div>
    
    
    <form role="search" method="get" class="form rickmorty-form" action="">

      <div class="rickmorty-form__search">
        <label>
          <span class="screen-reader-text">Nombre del Personaje</span>
          <input type="search" id="name-filter" class="search-field"
           placeholder="Nombre del Personaje.." value="" name="s" title="" />
        </label>
        <input type="button" class="search-submit button" value="&#xf002" />
      </div>
      
      
      <div class="rickmorty-filters">
        <select name="status" id="status-filter">
          <option value="">Filtrar por Estado</option>
          <option value="alive">Vivo</option>
          <option value="dead">Muerto</option>
          <option value="unknown">Deconocido</option>
          <option value="">Todos</option>
        </select>

        <select name="gander" id="gender-filter">
          <option value="">Filtrar por Genero</option>
          <option value="female">Mujer</option>
          <option value="male">Hombre</option>
          <option value="genderless">Sin Genero</option>
          <option value="unknown">Desconocido</option>
          <option value="">Todos</option>
        </select>
      </div>

    </form>
 
    
    <div id="pagination-controls">
      <p id="total-results">Total Results: 0</p>
      <button id="prev-button" disabled>Prev</button>
      <span id="current-page">Page 1</span>
      <button id="next-button" disabled>Next</button>
    </div>
    <div id="rickmorty-characters">
      <div id="loading" class="loading" style="display: none;">
        <img src="dist/img/loading.gif" alt="Loading..." class="loadingGif"/>
      </div>
      <div id="rickmorty-characters-content"></div>
  

    </div>
    
  </div>

 
  
  
  
  <script src="dist/js/main.js"></script>
  
</body>
</html>
